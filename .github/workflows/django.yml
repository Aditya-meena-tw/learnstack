name: Django App Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Install Serveo
        run: |
          apt-get install -g serveo

      - name: Deploy to Serveo
        run: |
          serveo -s your-app-name 8000 > serveo_url.txt
          echo "Serveo URL: $(cat serveo_url.txt)"
